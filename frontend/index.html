<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMarket - Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Background Blobs -->
    <div class="blob-bg">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <nav>
        <div class="container nav-content">
            <div class="nav-brand">
                <i class="fas fa-book-open"></i>
                <h1>BookMarket</h1>
            </div>
            
            <div class="nav-links hidden" id="nav-menu">
                <a href="#" id="nav-books" class="nav-link active">
                    <i class="fas fa-store"></i> Catálogo
                </a>
                <a href="#" id="nav-orders" class="nav-link">
                    <i class="fas fa-shopping-bag"></i> Meus Pedidos
                </a>
                <a href="#" id="nav-admin" class="nav-link hidden">
                    <i class="fas fa-shield-alt"></i> Admin
                </a>
            </div>

            <div id="auth-controls">
                <div id="user-info" class="hidden">
                    <div class="user-avatar">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <span id="user-display"></span>
                </div>
                <button id="logout-btn" class="btn-logout hidden">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </button>
            </div>
        </div>
    </nav>

    <main class="container">
        <!-- Auth Section (Login/Register) -->
        <section id="auth-section" class="auth-container">
            <div class="auth-card">
                <div class="auth-tabs">
                    <button id="tab-login" class="auth-tab active">Entrar</button>
                    <button id="tab-register" class="auth-tab">Cadastrar</button>
                </div>

                <!-- Form Login -->
                <form id="login-form" class="auth-form">
                    <h2>Bem-vindo de volta</h2>
                    <p class="subtitle">Acesse sua conta para continuar</p>
                    
                    <div class="form-group">
                        <label>Email</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" required placeholder="seu@email.com">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Senha</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" required placeholder="••••••••">
                            <button type="button" class="view-pass" onclick="togglePassword('password')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-primary" id="login-submit-btn">
                        <span>Entrar</span>
                    </button>
                    <p id="login-msg" class="error-msg"></p>
                </form>

                <!-- Form Register -->
                <form id="register-form" class="auth-form hidden">
                    <h2>Criar conta</h2>
                    <p class="subtitle">Cadastre-se para começar a comprar</p>
                    
                    <div class="form-group">
                        <label>Nome Completo</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text" id="reg-name" required placeholder="Seu Nome">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Email</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="reg-email" required placeholder="seu@email.com">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Senha</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="reg-password" required placeholder="Mínimo 6 caracteres">
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-primary" id="reg-submit-btn">
                        <span>Criar Conta</span>
                    </button>
                    <p id="reg-msg" class="error-msg"></p>
                </form>
            </div>
        </section>

        <!-- Books Section -->
        <section id="books-section" class="hidden">
            <div class="section-header">
                <h2>Catálogo de Livros</h2>
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Buscar livros...">
                </div>
            </div>
            <div id="books-grid" class="grid">
                <!-- Books will be loaded here -->
            </div>
        </section>

        <!-- Orders Section -->
        <section id="orders-section" class="hidden">
            <div class="section-header">
                <h2>Meus Pedidos</h2>
            </div>
            <div id="orders-list">
                <!-- Orders will be loaded here -->
            </div>
        </section>

        <!-- Admin Section -->
        <section id="admin-section" class="hidden">
            <div class="section-header">
                <h2><i class="fas fa-shield-alt"></i> Painel Administrativo</h2>
                <button id="add-book-btn" class="btn-admin"><i class="fas fa-plus"></i> Novo Livro</button>
            </div>

            <!-- Book Form -->
            <div id="book-form-container" class="hidden admin-card">
                <h3 id="form-title">Adicionar Livro</h3>
                <form id="book-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Título</label>
                            <input type="text" id="book-title" required>
                        </div>
                        <div class="form-group">
                            <label>Autor</label>
                            <input type="text" id="book-author" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Descrição</label>
                        <textarea id="book-description" rows="3"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Preço (R$)</label>
                            <input type="number" id="book-price" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label>Estoque</label>
                            <input type="number" id="book-stock" required>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Salvar</button>
                        <button type="button" id="cancel-form-btn" class="btn-secondary">Cancelar</button>
                    </div>
                </form>
            </div>

            <!-- Books Table -->
            <div id="admin-books-table" class="admin-table">
                <!-- Table will be loaded here -->
            </div>
        </section>
    </main>

    <!-- Payment Modal -->
    <div id="payment-modal" class="modal hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-credit-card"></i> Finalizar Pagamento</h3>
                <button class="modal-close" onclick="closePaymentModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="modal-body">
                <div class="order-summary">
                    <h4>Resumo do Pedido</h4>
                    <div id="payment-order-details"></div>
                </div>

                <div class="payment-methods">
                    <h4>Método de Pagamento</h4>
                    <div class="payment-options">
                        <label class="payment-option">
                            <input type="radio" name="payment-method" value="credit" checked>
                            <div class="option-card">
                                <i class="fas fa-credit-card"></i>
                                <span>Cartão de Crédito</span>
                            </div>
                        </label>
                        <label class="payment-option">
                            <input type="radio" name="payment-method" value="pix">
                            <div class="option-card">
                                <i class="fas fa-qrcode"></i>
                                <span>PIX</span>
                            </div>
                        </label>
                        <label class="payment-option">
                            <input type="radio" name="payment-method" value="boleto">
                            <div class="option-card">
                                <i class="fas fa-barcode"></i>
                                <span>Boleto</span>
                            </div>
                        </label>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn-secondary" onclick="closePaymentModal()">Cancelar</button>
                <button class="btn-primary" onclick="confirmPayment()">
                    <i class="fas fa-check"></i> Confirmar Pagamento
                </button>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
